<div class="row">
    
    <div class="col-md-12">
        <form [formGroup]="postsFrom" (ngSubmit)="onSubmit()" class="form-horizontal">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Post</h3>
                    <h4 style="color:green" *ngIf="isError">{{errorMessage}}</h4>
                </div>
                <div class="panel-body">
                    <div class="form-group" [class.has-error]="FormError.title">
                        <label class="col-sm-2 control-label" for="title">Title</label>
                        <div class="col-sm-8">
                            <input type="text" name="title" id="title" class="form-control" formControlName="title" (blur)="logValidationErrors()">
                            <span class="help-block" style="color:red" *ngIf="FormError.title">
                                {{FormError.title}}
                            </span>
                        </div>
                    </div>
                    <div class="form-group" [class.has-error]="FormError.body">
                        <label class="col-sm-2 control-label" for="body">Content</label>
                        <div class="col-sm-8">
                            <textarea type="text" name="body" id="body" formControlName="body" (blur)="logValidationErrors()" class="form-control"> </textarea>
                            <span class="help-block" style="color:red" *ngIf="FormError.body">{{FormError.body}}</span>
                        </div>
                    </div>
                    
                    
                    <div class="form-group" >
                        <div class="col-md-2"></div>
                        <div class="col-sm-8">
                            <a (click)='redirectToPosts()' class="btn btn-primary">Back</a> 
                            <button class="btn btn-primary" style="margin-left:2px" type="submit">Save</button>
                        </div>
                    </div>
                    
                </div>
            </div>
        </form>
        
    </div>
   </div>
