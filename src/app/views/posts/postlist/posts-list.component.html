<div class="row">
    <div class="col-md-12 mt-3">
        <div class="row">
            <div class="col-md-9">
                <h3 *ngIf="isError" style="color:green">{{errorMessage}}</h3>
            </div>
            <div class="col-md-3">
                
                <input type="search" [(ngModel)] = "SearchText" placeholder="Search Post" (keyup)="SearchPost()" #input/>
                <a [routerLink]="['edit']" class="btn btn-primary float-right" style ="margin-left:3px;">Add</a>
            </div>
        </div>
    </div>
    
    <div class="col-md-12">


        <div class="mat-elevation-z8 overflow-x" >
            <table mat-table  [dataSource]="dataSource" matSort class="mat-elevation-z8" style="width: 100%;">
          
              <!-- Position Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
              </ng-container>
          
              <!-- Weight Column -->
              <ng-container matColumnDef="body">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Body </th>
                <td mat-cell *matCellDef="let element"> {{element.body}} </td>
              </ng-container>
          
              <!-- Symbol Column -->
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef > Action </th>
                <td mat-cell *matCellDef="let element"> 
                    <a [routerLink]="['edit/', element.id]" class="btn btn-primary" style="margin:2px">Edit</a>
                    <a href="javascript:void(0)" (click)="deletePost(element.id)" class="btn btn-primary">Delete</a> 
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
