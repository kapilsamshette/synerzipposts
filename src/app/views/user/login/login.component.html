<div class="row">
    <div class="col-md-12">
        <form [formGroup]="loginForm" (ngSubmit)="userLogin()" class="form-horizontal">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Login</h3>
                    
                </div>
                <div class="panel-body">
                    <h4 class="help-block" style="color:red" *ngIf="isError">{{errorMessage}}</h4>
                    <div class="form-group" [class.has-error]="loginFormError.email">
                        <label class="col-sm-2 control-label" for="email">Email</label>
                        <div class="col-sm-8">
                            <input type="text" name="email" id="email" class="form-control" formControlName="email" (blur)="loginValidation()">
                            <span class="help-block"  *ngIf="loginFormError.email">
                                {{loginFormError.email}}
                            </span>
                        </div>
                    </div>
                    <div class="form-group" [class.has-error]="loginFormError.password">
                        <label class="col-sm-2 control-label" for="password">Password</label>
                        <div class="col-sm-8">
                            <input type="password" name="password" id="password" class="form-control" formControlName="password" (blur)="loginValidation()">
                            <span class="help-block"  *ngIf="loginFormError.password">
                                {{loginFormError.password}}
                            </span>
                        </div>
                    </div>
                    
                    <div class="form-group" >
                        <div class="col-md-2"></div>
                        <div class="col-sm-8">
                            <button class="btn btn-primary" style="margin-left:2px" type="submit">Login</button>
                        </div>
                    </div>
                    
                </div>
            </div>
        </form>
        
    </div>
   </div>
